<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>jQuery FormHelp plugin sample</title>
        <link rel="stylesheet" href="sample.css">
        <script src="../lib/jquery.js"></script>
        <script src="../jquery.formhelp.js"></script>
        <script src="sample.js"></script>
    </head>
    <body>
        <div class="contentwrapper">
            <h1>jQuery FormHelp plugin sample</h1>
            <p>When an inputfield is selected, the help text shows up.</p>
            <form id="sampleform">
                <table>
                    <tr>
                        <td><label for="input-name">Username</label></td>
                        <td><input id="input-name" type="text"/></td>
                    </tr>
                    <tr>
                        <td><label for="input-email">E-mail</label></td>
                        <td><input id="input-email" type="text"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">No need to send</button></td>
                    </tr>
                    
                </table>
            </form>
            <br>
            <hr>
            <p>
                <a href="http://www.invetek.nl">Invetek - Loran Kloeze</a> | <a href="https://github.com/invetek/jquery-formhelp">https://github.com/invetek/jquery-formhelp</a>
            </p>
        </div>
        
    </body>
</html>
